<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/public/assets/css/style.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Dashboard</h1>

    <div class="dashboard-content">
      <!-- Informasi Ringkasan -->
      <div class="header-info">
        <span class="list-info">
          <h4>Total Pengguna</h4>
          <h2 id="total-pengguna">0</h2>
        </span>
        <span class="list-info">
          <h4>Total Artikel</h4>
          <h2 id="total-artikel">0</h2>
        </span>
        <span class="list-info">
          <h4>Total Konten (Kelas)</h4>
          <h2 id="total-konten">0</h2>
        </span>
      </div>

      <!-- Filter Tahun dan Button Download -->
      <div class="filter-section" style="margin-bottom: 10px;">
        <button id="downloadUserData">
          Download Data User
        </button>
        <select id="yearSelect">
          <option value="2024" selected>2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <!-- Chart User -->
      <div>
        <canvas id="userChart" style="width: 100%; height: 500px;"></canvas>
      </div>
    </div>
    <div class="footer-info">
      <span class="list-direct">
        <a href="/public/admin/news/add-news.html">Tambahkan News</a>
      </span>
      <span class="list-direct">
        <a href="/public/admin/jurnal-kehamilan/category-jurnal/">Tambahkan Jurnal</a>
      </span>
      <span class="list-direct">
        <a href="/public/admin/pojok-belajar/list-kelas/">Tambahkan Konten</a>
      </span>
      <span class="list-direct">
        <a href="/public/admin/kelas-yoga/preview-classyoga.html">Tambah Link Yoga</a>
      </span>
    </div>
    
  </div>
  <script src="/public/assets/js/sidebar.js"></script>
  <script src="/public/assets/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
