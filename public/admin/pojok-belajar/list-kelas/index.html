<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Kelas</title>
  <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body>
  <div id="sidebar-container"></div> 
  <div class="content">
    <div class="header-list">
      <h1>List Kelas</h1>
      <button id="addClassBtn" class="add-list">Tambah Kelas</button>
    </div>
    <table id="class-table" class="journal-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Judul</th>
          <th>Kategori Belajar</th>
          <th>Gambar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data kelas akan dimuat di sini -->
      </tbody>
    </table>
  </div>

  <!-- Modal untuk Tambah/Edit Kelas -->
  <div id="classModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tambah/Edit Kelas</h2>
      <form id="classForm" enctype="multipart/form-data">
        <label for="title">Judul:</label>
        <input type="text" id="title" name="title" required>

        <label for="learn_list_id">Kategori Belajar:</label>
        <select id="learn_list_id" name="learn_list_id" required>
          <!-- Options kategori belajar akan dimuat di sini -->
        </select>

        <label for="img_path">Gambar:</label>
        <input type="file" id="img_path" name="img_path" accept=".jpg, .jpeg, .png">

        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <script src="/public/assets/js/sidebar.js"></script>
  <script src="/public/assets/js/list-kelas.js"></script>
</body>
</html>
