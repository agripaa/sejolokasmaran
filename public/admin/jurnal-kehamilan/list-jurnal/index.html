<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Jurnal Kehamilan</title>
  <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body>
  <div id="sidebar-container"></div> 
  <div class="content">
    <div class="header-list">
      <h1 class="header-title">List Jurnal Kehamilan</h1>
      <button id="uploadJournalBtn" class="add-list">
        <i class="fas fa-plus"></i> Tambah Jurnal
      </button>      
    </div>
    <table id="journal-table" class="journal-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Jurnal</th>
          <th>Wajib</th>
          <th>Kategori Kehamilan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data jurnal akan dimuat secara dinamis -->
      </tbody>
    </table>
  </div>
  
  <!-- Modal untuk Upload/Update Jurnal -->
  <div id="uploadJournalModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tambah/Edit Jurnal</h2>
      <form id="uploadJournalForm">
        <div class="form-group">
          <label for="journal">Nama Jurnal:</label>
          <input type="text" id="journal" name="journal" required>
        </div>
  
        <div class="form-group">
          <label for="is_required">Wajib:</label>
          <select id="is_required" name="is_required" required>
            <option value="true">Ya</option>
            <option value="false">Tidak</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="pregnancy_journal_id">Kategori Kehamilan:</label>
          <select id="pregnancy_journal_id" name="pregnancy_journal_id" required>
            <!-- Options akan dimuat secara dinamis -->
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
  </div>
  

  <!-- Modal untuk Upload/Update Jurnal -->
  <div id="uploadJournalModal" class="modal hidden">
  </div>
  </div>

  <script src="/public/assets/js/sidebar.js"></script>
  <script src="/public/assets/js/list-jurnal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
