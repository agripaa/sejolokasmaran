<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author</title>
  <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body>
  <div id="sidebar-container"></div> 
  <div class="content">
    <div class="header-list">
      <h1>Author List</h1>
      <button class="add-list" id="add-author">Add Author</button>
    </div>
    <table id="author-list" class="author-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimuat secara dinamis -->
      </tbody>
    </table>
  </div>  

  <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <form id="modal-form">
        <input type="hidden" id="author-id">
        <div>
          <label for="author-name">Name</label>
          <input type="text" id="author-name" required>
        </div>
        <div>
          <label for="author-position">Position</label>
          <input type="text" id="author-position" required>
        </div>
        <div>
          <label for="author-desc">Description</label>
          <textarea id="author-desc"></textarea>
        </div>
        <div>
          <label for="author-img">Image</label>
          <input type="file" id="author-img">
        </div>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>
  

  <script src="/public/assets/js/sidebar.js"></script>
  <script src="/public/assets/js/author.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
